<h3>Detalles de la operaci√≥n</h3>
<div>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addEquipment()">Agregar equipo</button>
    <button mat-raised-button color="warn" (click)="deleteEquipment()">Quitar el ultimo equipo</button>
  </mat-card-actions>
  <ng-container *ngFor="let i of equipmentNumber">
    <app-new-equipment [equipNumber]="i"></app-new-equipment>
  </ng-container>
</div>
<mat-card-actions>
  <button mat-raised-button matStepperPrevious color="accent">Regresar</button>
  <button mat-raised-button matStepperNext color="accent">Continuar</button>
</mat-card-actions>
